<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <title>ToDo-Liste</title>
  </head>
  <body>
    <div class="container">
      <h1>ToDo-Liste</h1>
      <div class="row">
        <div class="col s12">
          <table class="striped">
            <thead>
              <tr>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody id="taskList"></tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s8">
          <input type="text" id="taskInput" placeholder="Aufgabe hinzufügen" />
        </div>
        <div class="col s4">
          <button class="btn waves-effect waves-light" id="addButton">
            Hinzufügen<i class="material-icons right">add</i>
          </button>
        </div>
      </div>
    </div>

    <audio id="deleteSound">
      <source src="audio/delete-sound.mp3" type="audio/mpeg" />
    </audio>

    <audio id="saveSound">
      <source src="audio/save-sound.mp3" type="audio/mpeg" />
    </audio>

    <audio id="editSound">
      <source src="audio/edit-sound.mp3" type="audio/mpeg" />
    </audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
